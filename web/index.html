<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Alex Johnson - Full Stack Developer & UI/UX Designer | Portfolio</title>
  <meta name="title" content="Alex Johnson - Full Stack Developer & UI/UX Designer | Portfolio">
  <meta name="description" content="Portfolio of Alex Johnson - Full Stack Developer & UI/UX Designer specializing in Flutter, React, and modern web technologies. View my projects, skills, and experience.">
  <meta name="keywords" content="flutter, developer, portfolio, web development, mobile development, react, UI/UX, full stack, frontend, backend">
  <meta name="author" content="Alex Johnson">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:title" content="Alex Johnson - Full Stack Developer & UI/UX Designer">
  <meta property="og:description" content="Portfolio showcasing modern web and mobile applications built with Flutter, React, and cutting-edge technologies.">
  <meta property="og:image" content="https://your-domain.com/assets/images/og-image.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-domain.com/">
  <meta property="twitter:title" content="Alex Johnson - Full Stack Developer & UI/UX Designer">
  <meta property="twitter:description" content="Portfolio showcasing modern web and mobile applications built with Flutter, React, and cutting-edge technologies.">
  <meta property="twitter:image" content="https://your-domain.com/assets/images/og-image.png">
  <meta name="twitter:creator" content="@alexjohnson">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Alex Johnson - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Model Viewer for 3D models -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  
  <style>
    /* Loading Screen */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Hide loading when app loads */
    #app-loaded .loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading">
    <div class="loading-spinner"></div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Remove loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function() {
      document.body.id = 'app-loaded';
    });
  </script>
</body>
</html>
